<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - CSS Only Dark Mode (Visible Checkbox)</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --bg-sidebar: #eeeeee;
            --bg-header: #4caf50;
            --bg-footer: #4caf50;
            --text-main: #222222;
            --text-link: #551a8b;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            transition: background 0.3s, color 0.3s;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-header);
            color: #fff;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        
        #dark-toggle {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        label.toggle-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: normal;
            color: inherit;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background: var(--bg-sidebar);
            padding: 32px 16px;
            transition: background 0.3s, color 0.3s;
        }

        .main {
            flex: 1;
            padding: 40px 32px;
        }

        .footer {
            background: var(--bg-footer);
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }

        a {
            color: var(--text-link);
            text-decoration: underline;
        }

        .sidebar ul {
            list-style: disc;
            padding-left: 20px;
        }

        
        #dark-toggle:checked ~ .dashboard {
            --bg-main: #111;
            --bg-sidebar: #222;
            --bg-header: #222;
            --bg-footer: #222;
            --text-main: #fff;
            --text-link: #a587d6;
        }

        .dashboard {
            background: var(--bg-main);
            color: var(--text-main);
            transition: background 0.3s, color 0.3s;
        }
        .header {
            background: var(--bg-header);
            transition: background 0.3s;
        }
        .footer {
            background: var(--bg-footer);
            transition: background 0.3s;
        }
        .sidebar {
            background: var(--bg-sidebar);
            color: var(--text-main);
        }
        a {
            color: var(--text-link);
        }
    </style>
</head>
<body>
    
    <input type="checkbox" id="dark-toggle" style="position:absolute; left:-9999px;" />
    
    <div class="dashboard">
        <div class="header">
            <div><b>Admin Dashboard</b></div>
            <label for="dark-toggle" class="toggle-label">
                <input type="checkbox" id="dark-toggle-visible" />
                Dark Mode
            </label>
        </div>
        <div class="container">
            <nav class="sidebar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <main class="main">
                <h2>Welcome, Admin!</h2>
                <p>This is the main content area. Add charts, tables, or reports here.</p>
            </main>
        </div>
        <div class="footer">
            Â© 2025 Admin Panel
        </div>
    </div>

    <script>
      const hiddenToggle = document.getElementById('dark-toggle');
      const visibleToggle = document.getElementById('dark-toggle-visible');
      visibleToggle.addEventListener('change', () => {
          hiddenToggle.checked = visibleToggle.checked;
          hiddenToggle.dispatchEvent(new Event('change'));
      });
    </script>
</body>
</html>
